<h2>Login</h2>
<form (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput id="username" [(ngModel)]="username" name="username" required aria-label="Username" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput id="password" type="password" [(ngModel)]="password" name="password" required aria-label="Password" />
  </mat-form-field>

  <button mat-flat-button type="submit" class="login-button">Entrar</button>
</form>
