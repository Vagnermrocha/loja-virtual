
<div class="grid-container">
  <div class="grid-item item1">
    <img src="./../../assets/logo.jpeg" alt="logo da loja" />
  </div>

  <div class="grid-item item2">
    <mat-card>
      <h1>Loja fake Estilo</h1>
      <h5>Rua Sem Saída, s/n° | Fone: (11)3666-3333</h5>
      <h6>Fundão dos Fundos / SP</h6>
      <h6>CEP. 01.666-333</h6>
    </mat-card>
  </div>

  <div class="grid-item item3">
    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input matInput type="password" id="password" [(ngModel)]="password" aria-label="password"/>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="checkPassword()">Entrar</button>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </div>
</div>
