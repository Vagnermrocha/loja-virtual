
<div *ngIf="products.length">
  <h1>{{ category | titlecase }}</h1>
  <div class="product-list">
    <mat-card *ngFor="let product of products" class="product-card">
      <img mat-card-image [src]="product.image" alt="{{ product.title }}">
      <mat-card-content>
        <h4>{{ product.title }}</h4>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" (click)="addToCart(product)">Adicionar ao Carrinho</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
