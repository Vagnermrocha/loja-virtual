
<button (click)="toggleModal()">Administração de Produtos</button>

<div *ngIf="isModalVisible" class="modal">
  <div class="modal-content">
    <span class="close" (click)="toggleModal()">X</span>
    <form (ngSubmit)="addProduct()">
      <label for="title">Título:</label>
      <input
        type="text"
        id="title"
        [(ngModel)]="newProduct.title"
        name="title"
        required
      />

      <label for="price">Preço:</label>
      <input
        type="number"
        id="price"
        [(ngModel)]="newProduct.price"
        name="price"
        required
      />

      <label for="description">Descrição:</label>
      <input
        type="text"
        id="description"
        [(ngModel)]="newProduct.description"
        name="description"
        required
      />

      <label for="image">URL da Imagem:</label>
      <input
        type="text"
        id="image"
        [(ngModel)]="newProduct.image"
        name="image"
        required
      />

      <label for="category">Categoria:</label>
      <select
        id="category"
        [(ngModel)]="newProduct.category"
        name="category"
        required
      >
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>

      <button type="submit">Adicionar Produto</button>
    </form>
  </div>
</div>

<button class="toggle-menu" (click)="toggleMenu()">
  {{ selectedCategoryLabel }}
</button>
<div class="categories" *ngIf="isMenuVisible">
  <ul>
    <li *ngFor="let category of categories" (click)="selectCategory(category)">
      {{ category }}
    </li>
  </ul>
</div>

<div *ngIf="filteredProducts.length > 0" class="admin-products">
  <div *ngFor="let product of filteredProducts" class="product-card">
    <h4>{{ product.title }}</h4>
    <p>{{ product.description }}</p>
    <p>Preço: {{ product.price | currency }}</p>
    <img [src]="product.image" alt="{{ product.title }}" />
    <button (click)="removeProduct(product.id)">Remover Produto</button>
  </div>
</div>
<p *ngIf="filteredProducts.length === 0">Nenhum produto encontrado.</p>
